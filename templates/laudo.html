<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>INSPIRE CONSTRUÇÃO E REFORMA - AR CONDICIONADOS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-dark">

    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">INSPIRE CONSTRUÇÃO E REFORMA</a>
      </div>
    </nav>

    <main
      class="d-flex justify-content-center p-3 align-items-center w-100 flex-column"
    >   <div class="fs-4 text-white text-center m-2"> LAUDOS ORGANIZADOS POR ONDEM DO MAIS RECENTES </div>
        {% for laudo in data %}    
        <div class="text-success w-100 fs-6">
            <div class="text-center text-white fs-2"> ------------ </div>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col"> NOME DO TÉCNICO </th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>{{laudo.tecnico}}</td>
                  </tr>
                </tbody>
            </table>

            <table class="table">
                <thead>
                  <tr>
                    <th scope="col"> DATA DA MANUTENÇÃO </th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>{{laudo.date}}</td>
                  </tr>
                </tbody>
            </table>

            <table class="table">
                <thead>
                  <tr>
                    <th scope="col"> TIPO DE SERVIÇO </th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td> {{laudo.tipo}} </td>
                  </tr>
                </tbody>
            </table>

            <table class="table">
                <thead>
                  <tr>
                    <th scope="col"> LAÚDO TÉCNICO </th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td> {{laudo.descricao}} </td>
                  </tr>
                </tbody>
            </table>

        </div>

        {% endfor %}

        <a type="button" class="btn btn-primary" href="/"> RETORNAR </a>


    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
