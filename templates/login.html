<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>INSPIRE CONSTRUÇÃO E REFORMA - AR CONDICIONADOS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-dark">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">INSPIRE CONSTRUÇÃO E REFORMA</a>
      </div>
    </nav>

    <main
      class="container d-flex justify-content-center p-5 align-items-center text-white"
      style="height: 90vh"
    >
    <form method="POST" 
    action="{{url_for('login')}}">

        <div class="mb-3">
            <label class="form-label"> Username </label>
            <input type="text" class="form-control" name="user" required>
        </div>

        <br>

        <div class="mb-3">
            <label class="form-label">Senha</label>
            <input type="password" class="form-control" name="senha" required>
        </div>

        <br>

        <div class="d-flex justify-content-center align-items-center">
            <button type="submit" class="btn btn-primary w-50 fs-4">
                Login
            </button>
        </div>

    </form>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
